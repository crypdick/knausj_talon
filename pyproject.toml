[tool.black]
line-length = 88

[flake8]
max-line-length = 89
ignore = 'E501, E731'
extend-ignore = 'E203, W503, E731'

[tool.isort]
line_length = 88
# make compatible with black
multi_line_output=3
include_trailing_comma='True'
force_grid_wrap=0
use_parentheses='True'
ensure_newline_before_comments='True'
known_third_party=''
